---
- name: Install AWS CLI
  homebrew:
    name: awscli
  when: ansible_distribution == 'MacOSX'


- name: Install aws-ssm-ec2-proxy-command
  git:
    repo: git@github.com:qoomon/aws-ssm-ec2-proxy-command.git
    dest: "{{ ansible_user_dir }}/devtools/aws-ssm-ec2-proxy-command"
    depth: 1


- name: Make aws-ssm-ec2-proxy-command Executable
  file:
    path: "{{ ansible_user_dir }}/devtools/aws-ssm-ec2-proxy-command/aws-ssm-ec2-proxy-command.sh"
    mode: 0750


- name: Configure SSH
  copy:
    src: ec2-ssm
    dest: "{{ ansible_user_dir }}/.ssh/config.d/ec2-ssm"
    mode: 0600
