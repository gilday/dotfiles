---
- name: Install User Local Node
  homebrew:
    name: node@12
  when: ansible_distribution == 'MacOSX'


- name: Link Node Zsh Configuration
  file:
    state: link
    src: "{{ ansible_user_dir }}/dotfiles/node/node.zsh"
    dest: "{{ ansible_user_dir }}/.oh-my-zsh/custom/node.zsh"


- name: Install yarn
  npm:
    name: yarn
    global: yes
